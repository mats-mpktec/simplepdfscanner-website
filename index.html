<!DOCTYPE html>
<!-- Denna fil omdirigerar besökare till rätt språkversion. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple PDF Scanner - Selecting language...</title>
    <script>
        (function() {
            // Hanterar webbplatser i undermappar (som på GitHub Pages)
            const path = window.location.pathname.replace(/index\.html$/, '');
            const userLang = navigator.language || navigator.userLanguage;

            if (userLang.startsWith('sv')) {
                window.location.replace(path + 'sv/');
            } else {
                window.location.replace(path + 'en/');
            }
        })();
    </script>
    <!-- Fallback för besökare som har stängt av JavaScript -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=./en/" />
        <style>body { font-family: sans-serif; text-align: center; padding: 4rem; } a { font-size: 1.2rem; margin: 0 1rem; }</style>
    </noscript>
</head>
<body>
    <p>Choosing language...</p>
    <p>
        <a href="./sv/">Svenska</a>
        <a href="./en/">English</a>
    </p>
</body>
</html>
